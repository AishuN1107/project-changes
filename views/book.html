<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment - Victoria Multi Speciality Hospital</title>
  <link rel="stylesheet" href="/css/book.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-brand">
      <img src="/images/hospital-logo.jpg" alt="Logo" />
      <h1>Victoria Multi Speciality Hospital</h1>
    </div>
    <ul class="nav-links">
      <li><a href="/dashboard.html">Dashboard</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </nav>

  <!-- Booking Form -->
  <main class="form-container">
    <h2>Book a New Appointment</h2>
    <form id="bookingForm">
      <!-- Name -->
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required>

      <!-- Age -->
      <label for="age">Age:</label>
      <select name="age" id="age" required>
        <option value="">-- Select Age --</option>
      </select>

      <!-- Phone Number -->
      <label for="phone">Phone Number:</label>
      <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" required placeholder="10-digit number">

      <!-- Gender -->
      <label for="gender">Gender:</label>
      <select name="gender" id="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>
      </select>

      <!-- Department -->
      <label for="department">Department:</label>
      <select name="department" id="department" required>
        <option value="">-- Select Department --</option>
        <option value="Cardiology">Cardiology</option>
        <option value="Neurology">Neurology</option>
        <option value="Pediatrics">Pediatrics</option>
        <option value="Orthopedics">Orthopedics</option>
      </select>

      <!-- Doctor -->
      <label for="doctor">Doctor:</label>
      <select name="doctor" id="doctor" required>
        <option value="">-- Select Doctor --</option>
        <option value="Dr. Smith">Dr. Smith</option>
        <option value="Dr. Patel">Dr. Patel</option>
        <option value="Dr. Lee">Dr. Lee</option>
        <option value="Dr. Chen">Dr. Chen</option>
      </select>

      <!-- Service -->
      <label for="service">Service:</label>
      <select name="service" id="service" required>
        <option value="">-- Select Service --</option>
        <option value="Consultation">Consultation</option>
        <option value="Therapy">Therapy</option>
        <option value="Checkup">Checkup</option>
      </select>

      <!-- Date -->
      <label for="date">Date:</label>
      <input type="date" name="date" id="date" required>

      <!-- Time -->
      <label for="time">Time:</label>
      <select name="time" id="time" required>
        <option value="">-- Select Time --</option>
        <option value="09:00 AM">09:00 AM</option>
        <option value="10:00 AM">10:00 AM</option>
        <option value="11:00 AM">11:00 AM</option>
        <option value="12:00 PM">12:00 PM</option>
        <option value="02:00 PM">02:00 PM</option>
        <option value="03:00 PM">03:00 PM</option>
        <option value="04:00 PM">04:00 PM</option>
        <option value="05:00 PM">05:00 PM</option>
      </select>

      <button type="submit" class="btn">Book Appointment</button>
    </form>
  </main>

  <!-- Script -->
  <script>
    const form = document.getElementById('bookingForm');
    const userId = localStorage.getItem('userId');

    // Populate age dropdown
    const ageSelect = document.getElementById('age');
    for (let i = 1; i <= 100; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = i;
      ageSelect.appendChild(option);
    }

    if (!userId) {
      alert("Please login first.");
      window.location.href = '/login.html';
    }

    function logout() {
      localStorage.removeItem('userId');
      window.location.href = '/login.html';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        userId,
        name: form.elements['name'].value,
        age: form.elements['age'].value,
        phone: form.elements['phone'].value,
        gender: form.elements['gender'].value,
        department: form.elements['department'].value,
        doctor: form.elements['doctor'].value,
        service: form.elements['service'].value,
        date: form.elements['date'].value,
        time: form.elements['time'].value
      };

      try {
        const res = await fetch('/appointments/book', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (res.ok) {
          alert("Appointment booked!");
          window.location.href = "/dashboard.html";
        } else {
          alert(result.error || "Booking failed.");
        }
      } catch (err) {
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
